<!DOCTYPE html>
<html>
<head>
    <title>Nested HTML Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }

        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>

        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>

        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column A</th>
                    <th>Column B</th>
                </tr>
                <tr>
                    <td>Row A</td>
                    <td>Cell A1</td>
                    <td>Cell A2</td>
                </tr>
                <tr>
                    <td>Row B</td>
                    <td>Cell B1</td>
                    <td>Cell B2</td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
